<div class="container">
  <div class="container--nav">
    <div
      class="container--nav__logo"
      (click)="navigateTo('/')"
      (keydown.enter)="navigateTo('/')"
      tabindex="0">
      <svg
        height="38"
        width="170"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 163.79999999999998 35">
        <g fill="none" fill-rule="evenodd">
          <path d="M4 4h20v27H4z" fill="#000" />
          <g fill-rule="nonzero">
            <path d="M0 3h4v29H0z" fill="#04ff8e" />
            <path d="M24 11h4v21h-4z" fill="#8e2eff" />
            <path d="M0 31h28v4H0z" fill="#00c5ff" />
            <path d="M0 0h16v4H0z" fill="#fff152" />
            <path d="M24 8V4h-4V0h-4v12h12V8" fill="#ff5b5b" />
            <path d="M24 16v-4h4" fill="#551c99" />
          </g>
          <path d="M16 0v4h-4" fill="#999131" />
          <path
            d="M59.1 12c-2-1.9-4.4-2.4-6.2-2.4-4.4 0-7.3 2.6-7.3 8 0 3.5 1.8 7.8 7.3 7.8 1.4 0 3.7-.3 5.2-1.4v-3.5h-6.9v-6h13.3v12.1c-1.7 3.5-6.4 5.3-11.7 5.3-10.7 0-14.8-7.2-14.8-14.3S42.7 3.2 52.9 3.2c3.8 0 7.1.8 10.7 4.4zm9.1 19.2V4h7.6v27.2zm20.1-7.4v7.3h-7.7V4h13.2c7.3 0 10.9 4.6 10.9 9.9 0 5.6-3.6 9.9-10.9 9.9zm0-6.5h5.5c2.1 0 3.2-1.6 3.2-3.3 0-1.8-1.1-3.4-3.2-3.4h-5.5zM125 31.2V20.9h-9.8v10.3h-7.7V4h7.7v10.3h9.8V4h7.6v27.2zm24.2-17.9l5.9-9.3h8.7v.3l-10.8 16v10.8h-7.7V20.3L135 4.3V4h8.7z"
            fill="#fff"
            fill-rule="nonzero" />
        </g>
      </svg>
    </div>
    <ul class="container--nav__list">
      @for (item of navItems; track $index) {
        <li class="item">
          @if (item?.label) {
            <a class="item-detail" [href]="item?.href">{{ item?.label }}</a>
          } @else {
            <div class="item-detail">
              <i class="{{ item?.icon }}"></i>
            </div>
          }
        </li>
      }
    </ul>
    <div class="flex gap-2">
      <div class="flex gap-1">
        <app-button
          class="btn upload-btn"
          [label]="'Upload'"
          [type]="'button'"
          (buttonClick)="navigateTo('/upload')"></app-button>
        <app-button
          class="btn create-btn"
          [label]="'Create'"
          [type]="'button'"
          (buttonClick)="navigateTo('/create')"></app-button>
      </div>
      <app-button
        class="btn login-btn"
        [label]="'Log in'"
        [type]="'button'"
        [icon]="'pi pi-user'"
        (buttonClick)="navigateTo('/login')"></app-button>
    </div>
  </div>
  <div class="container--search">
    <div class="container--search__cover">
      <div class="search-container">
        <div class="input-form">
          <input
            class="input-box"
            type="text"
            [placeholder]="placeholder()"
            autocapitalize="off"
            autocomplete="off" />

          <div class="icon-container">
            <div class="icon-cover"></div>
            <svg viewBox="0 0 30 30" version="1.1" class="search-icon">
              <defs>
                <path
                  d="M11.5482521,20.4090671 L4.24727698,28.2009189 C3.68084207,28.8054377 2.73159653,28.8363108 2.12707771,28.2698759 C1.5225589,27.703441 1.4916858,26.7541954 2.0581207,26.1496766 L9.40599838,18.3077689 C7.95982241,16.4371424 7.0978836,14.0789715 7.0978836,11.5181818 C7.0978836,5.44914339 11.9392549,0.518181818 17.9252787,0.518181818 C23.9113026,0.518181818 28.7526738,5.44914339 28.7526738,11.5181818 C28.7526738,17.5872202 23.9113026,22.5181818 17.9252787,22.5181818 C15.539851,22.5181818 13.3361963,21.7351359 11.5482521,20.4090671 Z M17.9252787,19.5181818 C22.242011,19.5181818 25.7526738,15.9425536 25.7526738,11.5181818 C25.7526738,7.09381 22.242011,3.51818182 17.9252787,3.51818182 C13.6085464,3.51818182 10.0978836,7.09381 10.0978836,11.5181818 C10.0978836,15.9425536 13.6085464,19.5181818 17.9252787,19.5181818 Z"
                  id="giphy-search-icon-path-1"></path>
              </defs>
              <g
                id="search"
                stroke="none"
                stroke-width="1"
                fill="none"
                fill-rule="evenodd">
                <g id="icons/search">
                  <mask id="giphy-search-icon-mask-2" fill="white">
                    <use xlink:href="#giphy-search-icon-path-1"></use>
                  </mask>
                  <use
                    id="Mask"
                    fill="#FFFFFF"
                    fill-rule="nonzero"
                    xlink:href="#giphy-search-icon-path-1"></use>
                  <g mask="url(#giphy-search-icon-mask-2)">
                    <g transform="translate(0.250000, 0.250000)"><g></g></g>
                  </g>
                </g>
              </g>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
